<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“ˆ Stock Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>ðŸ“ˆ Stock Tracker</h1>
        <span class="badge bg-{{ 'success' if market_open else 'danger' }}">
            Market is {{ 'Open' if market_open else 'Closed' }}
        </span>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="manualUpdate()">ðŸ”„ Update Now</button>
        <button class="btn btn-secondary" onclick="downloadCSV()">ðŸ“¥ Download CSV</button>
        <span id="update-status" class="ms-3 text-muted"></span>
    </div>

    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>Date</th><th>Symbol</th><th>Open</th><th>Close</th><th>High</th><th>Low</th><th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock["Date"] }}</td>
                <td>{{ stock["Symbol"] }}</td>
                <td>{{ stock["Open"] }}</td>
                <td>{{ stock["Close"] }}</td>
                <td>{{ stock["High"] }}</td>
                <td>{{ stock["Low"] }}</td>
                <td>{{ stock["Volume"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function manualUpdate() {
    document.getElementById("update-status").textContent = "Updating...";
    axios.get("/update").then(res => {
        document.getElementById("update-status").textContent = "Updated!";
        setTimeout(() => location.reload(), 1000);
    }).catch(() => {
        document.getElementById("update-status").textContent = "Update failed.";
    });
}

function downloadCSV() {
    window.location.href = "/download";
}
</script>
</body>
</html>
